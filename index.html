<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-section">
                <h3>HOME</h3>
                <h2 class="score" id="homescore">0</h2>
                <div class="btn-row">
                    <button id="homescorebtn1" onclick="increaseHomeScoreOne()">+1</button>
                    <button id="homescorebtn2" onclick="increaseHomeScoreTwo()">+2</button>
                    <button id="homescorebtn3" onclick="increaseHomeScoreThree()">+3</button>
                </div>
            </div>
            <button  class="newgame" id="reset-btn" onclick="resetScores()">New Game</button>
            <div class="score-section">
                <h3>GUEST</h3>
                <h2 class="score" id="guestscore">0</h2>
                <div class="btn-row">
                    <button id="guestscorebtn1" onclick="increaseGuestScoreOne()">+1</button>
                    <button id="guestscorebtn2" onclick="increaseGuestScoreTwo()">+2</button>
                    <button id="guestscorebtn3" onclick="increaseGuestScoreThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
